<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar ng-style="styleForMenuHeader()" class="bar-stable">
      <h1 ng-style="styleForMenuItemDivider()" class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-style="styleForMenuInputInset()">
      <ion-list>
         <a menu-close ng-style="styleForMenuItem()" href="#/app/search" class="item"> Word Search</a>
         <a menu-close ng-style="styleForMenuItem()" href="#/app/browse" class="item"> History</a>
         <a menu-close ng-style="styleForMenuItem()" href="#/app/themes" class="item"> Themes</a>
         <a menu-close ng-style="styleForMenuItem()" href="#/app/about" class="item"> About</a>
        <!--ion-item menu-close href="#/app/browse">
          History
        </ion-item>
        <ion-item menu-close href="#/app/themes">
          Themes
        </ion-item-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
