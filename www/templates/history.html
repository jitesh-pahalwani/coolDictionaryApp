<ion-view cache-view="false" view-title="Dictionary">
  <ion-content>
  <ion-spinner ng-show="showSpinner" id="spinnerId" icon="ripple"></ion-spinner>
<div class="list">
  <div class="item item-divider">
    Your recent searches:
  </div>

  <a ng-repeat="x in recentSearchesFromDbToBind" class="item" ng-click="searchFromHistory(x)" href="#">
    {{x}}
  </a>  

</div>
  </ion-content>
</ion-view>
