<ion-view ng-style="returnStyleForBackgroundImage()" view-title="Dark Knight Dictionary">
  <ion-content>
  <div class="list">

  <div ng-style="styleForItemDivider()" class="item item-divider">
    About Dark Knight Dictionary
  </div>

  <div class="list card">

  <a ng-style="styleForAboutItem()" ng-click="openLinkedInURL()" class="item item-icon-left">
    <i class="icon ion-social-linkedin"></i>
    Jitesh Pahalwani
  </a>

  <a ng-style="styleForAboutItem()" ng-click="openGitHubURL()" class="item item-icon-left">
    <i class="icon ion-social-github"></i>
    Source Code on GitHub
  </a>

</div>

<div class="card">
  <div ng-style="styleForAboutItem()" class="item item-text-wrap">
    This app is not meant for commercial purposes. The word search feature of this app is powered by MediaWiki's API. For more info contact the developer on his LinkedIn Profile above.
  </div>
</div>


</div>
  </ion-content>
<div ng-style="styleForItemDivider()" class="bar bar-footer bar-balanced">
  <div  class="title">Current Theme: {{themeVar}}</div>
</div>
</ion-view>
